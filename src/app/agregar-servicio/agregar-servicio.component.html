<app-navbar></app-navbar>
<br><br><br>
<div style="text-align: center;">
    <h1>SERVICIOS</h1>
</div>

<div class="container">
    <h4>Filtros de busqueda</h4>
    <table class="mb-3">
        <tr>
            <td>
                <label for="FechaDesde">Fecha</label>
                <input id="FechaDesde" class="form-control" type="date" [(ngModel)]="fecha" />
            </td>
        </tr>
    </table>
    <form class="mb-3">
        Empleado <input type="email" class="form-control" placeholder="ID" [(ngModel)]="empleado" [ngModelOptions]="{standalone: true}">
        Cliente <input type="email" class="form-control" placeholder="ID" [(ngModel)]="cliente" [ngModelOptions]="{standalone: true}">
    </form>

    <div style="color: red; display: inline;">{{mensajeErrorFiltro}} </div>
    <div style="display: inline; cursor: pointer;" *ngIf="mensajeErrorFiltro" (click)="mensajeErrorFiltro=''">x</div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-primary btn-sm" (click)="filtrar()">Filtrar</button>
    </div>
</div>
<br>

<div *ngIf="collectionSize>0" class="container">
    <table class="table table-striped">
        <thead>
            <tr>

                <th scope="col">id Ficha</th>
                <th scope="col">Categoria</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let servicio of listaServicios">
                <td>{{servicio.idFichaClinica.idFichaClinica}}</td>
                <td>{{servicio.idFichaClinica.idTipoProducto.idCategoria.idCategoria }} - {{servicio.idFichaClinica.idTipoProducto.idCategoria.descripcion }} </td>
                <td>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" (click)="servicioSeleccionado=servicio">
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
            (pageChange)="refresh()">
        </ngb-pagination>

        <select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refresh()">
            <option [ngValue]="10">10 por pagina</option>
            <option [ngValue]="20">20 por pagina</option>
            <option [ngValue]="30">30 por pagina</option>
        </select>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button type="button" class="btn btn-primary btn-sm" (click)="agregar()">Guardar</button>
  </div>
</div>
<br>
<br>
<br>
<br>


<!-- Section: Design Block -->
<app-footer *ngIf="collectionSize == 0"></app-footer>
